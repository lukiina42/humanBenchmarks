name: Node Continuous Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: "Run npm ci to install packages in automated env"
        working-directory: ./api
        run: npm ci
      - name: "Test the api app"
        working-directory: ./api
        run: npm test
      - name: "Buil the app"
        working-directory: ./api
        run:  npm run build
