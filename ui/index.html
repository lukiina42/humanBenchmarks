<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="common/button.css" />
    <script src="index.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Ubuntu:wght@300&display=swap');
    </style>
  </head>
  <body>
    <div class="page">
      <header class="noselect">
        <div class="headerText">HB</div>
        <div class="headerButtons">
          <button id="firstHeader" class="headerButton" onclick="window.location.href='signup/signup.html'">
            Register
          </button>
          <button id="secondHeader" class="headerButton">
            Login
          </button>
        </div>
      </header>

      <main>
        <aside class="scores">
          <table>
            <thead>
              <tr>
                <th class="desc" scope="col">Game</th>
                <th class="values" scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="desc" scope="row">Aim trainer</th>
                <th class="values" id="aimScore" scope="row"></th>
              </tr>
              <tr>
                <th class="desc" scope="row">Number memory</th>
                <th class="values" id="verbalScore" scope="row"></th>
              </tr>
          
              <tr>
                <th class="desc" scope="row">Verbal memory</th>
                <th class="values" id="numberScore" scope="row"></th>
              </tr>
            </tbody>
          </table>
        </aside>
        <div id="main">
          <button
            onclick="window.location.href='aim/aim.html'"
            class="mainMenu"
          >
            Aim trainer
          </button>

          <button
            onclick="window.location.href='verbalmemory/memory.html'"
            class="mainMenu"
          >
            Word memory
          </button>

          <button
            onclick="window.location.href='dragndrop/dragndropstart.html'"
            class="mainMenu"
          >
            Number memory
          </button>

          <button class="mainMenu" id="showScores">Your High scores</button>

          <button class="mainMenu" id="leaderboard" onclick="window.location.href='leaderboard/leaderboard.html'">Leaderboard</button>

        </div>

        <aside id="hide"></aside>
      </main>

      <footer class="noselect">
        <p>&copy; Lukas 2021 xd</p>
      </footer>
    </div>

      </body>
</html>
