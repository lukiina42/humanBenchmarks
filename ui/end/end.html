<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score</title>
    <link rel="stylesheet" href="end.css" />
    <script src="end.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header class="noselect">
        <div id="top">AIM TRAINER</div>
      </header>

      <main class="main">
        <form class="form">
          <div id="scoreDescription">Your average time per target is:</div>
          <div id="score"></div>
          <input type="text" placeholder="Username" id="input" />
          <button type="submit" class="button" id="submitScore">
            Save score
          </button>
        </form>

        <button class="button" id="again">Play again</button>

        <button class="button" onclick="window.location.href='/index.html'">
          Main menu
        </button>
      </main>

      <footer class="noselect">&copy; Lukas 2021 xd</footer>
    </div>
  </body>
</html>
