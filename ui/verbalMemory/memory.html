<!DOCTYPE html>
<html lang="en">
  <head>

          <path
            stroke="red"

          />

          <path
            stroke="red"
            id="heart3"
            class="heart"
            d="M 190,30 A 20,20 0,0,1 230,30 A 20,20 0,0,1 270,30 Q 270,60 230,90 Q 190,60 190,30 z"
          />

        <div class="score">Score:</div>

        <div class="word">testSlovo</div>

          <button class="choice" id="seen">Seen</button>
          <button class="choice" id="new">New</button>

      <nav>
